<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>

<body class="background">
    <section>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bf9b30;">
            <a class="navbar-brand" href="#">SPACE<img src="/static/comet.png" alt="" style="width: 50px;">COMET</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('facts') }}">Ton 618</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ogle') }}">Ogle-tr-122b</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </section>
    <div class="container-fluid mx-auto text-center">
        <h1 class="text-white py-5 display-3 font-weight-bold">Welcome To Space Comet education website</h1>
        <div class="row p-0">
            <div class="col p-0">
                <h1 class="text-white px-5">UY scuti is the biggest star in the universe.
                    You won't imagine how big it is!but a hundred years later,it will become a supernova.but then,who
                    cares? It is just a star.
                </h1>
                <img src="https://miro.medium.com/max/416/1*SMHP1p13yfUSAZrEYBRakA.png" alt="" style="width: 100%;">
                <form method="post" action="/#result">
                    <input type=text name=username>
                    <input type=submit value=Calculate>
                </form>
                <section id="result"></section>
                <h1 class="text-white">{{ result }} KM</h1>
            </div>
        </div>
    </div>
